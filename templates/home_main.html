{% extends 'base.html' %}

{% block title %}TresVedu{% endblock %}

{% block content %}
<img id="id_up_bg_sloy" src="static/images/upbgsloy.jpg" width="100%" height="1000" style="position: fixed; z-index: 1;">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<div class="container" id="game-container" style="position: relative; z-index: 2;">
    <div class="row justify-content-center">
        <div class="col">
            <h1 class="text-center" style="padding-top: 20%; color: white; font-size:297%; font-family:Arial;"><b>TresVedu</b></h1>
            <h1 class="text-center" style="color: white; font-size:297%; font-family:Arial;"><b>Чем хотите заняться?</b></h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="d-flex justify-content-center gap-3">
                {% if current_user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-dark btn-lg dropdown-toggle" type="button" id="gameMenuDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Выбрать
                    </button>
                <ul class="dropdown-menu p-2" aria-labelledby="gameMenuDropdown" style="min-width: 250px; border-radius: 8px; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.3); background-color: #343a40;">
                    <li>
                        <a class="dropdown-item d-flex align-items-center gap-3 py-2 px-3 rounded mb-1"
                            href="/math_main"
                            id="pick-tresvmaths"
                            style="background-color: #2c3034; color: #fff; border: 1px solid #454d55; transition: all 0.2s;">
                            <i class="fas fa-calculator fs-5"></i>
                            <span>Математическая дуэль</span>
                            <i class="fas fa-chevron-right ms-auto fs-6 text-muted"></i>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center gap-3 py-2 px-3 rounded"
                        href="/tresVguess"
                        id="pick-tresvguess"
                        style="background-color: #2c3034; color: #fff; border: 1px solid #454d55; transition: all 0.2s;">
                        <i class="fas fa-user-secret fs-5"></i>
                        <span>Угадать персонажа</span>
                        <i class="fas fa-chevron-right ms-auto fs-6 text-muted"></i>
                        </a>
                    </li>
                </ul>
            </div>
                {% else %}
                    <a class="btn btn-dark btn-lg" href="/login" id="login-button" role="button">Войти</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<style>
  body {
    margin: 0;
    overflow: hidden;
    min-height: 100vh;
    background: url('static/images/zhelezobetonnye-plity.jpg') no-repeat center center fixed;
    background-size: cover;
    position: relative;
  }
  /* Стили для эффектов при наведении */
  .dropdown-menu a:hover {
    background-color: #23272b !important;
    border-color: #5a6268 !important;
    color: #fff !important;
    transform: translateX(3px);
  }

  /* Улучшенный вид кнопки-триггера */
  .dropdown-toggle {
    font-size: 1.1rem !important;
    padding: 0.75rem 1.5rem !important;
  }

  .dropdown-toggle:hover {
    background-color: #23272b !important;
    border-color: #5a6268 !important;
  }

  .dropdown-toggle::after {
    margin-left: 0.5em;
    vertical-align: 0.15em;
  }

  .dropdown-menu {
    max-width: 100vw !important;
    left: 50% !important;
    transform: translateX(-50%) !important;
    right: auto !important;
    margin: 0 !important;
    box-sizing: border-box;
  }

  .dropdown-item i {
    font-size: 1.1em !important;
    width: 1.5em !important;
    text-align: center;
  }

  .dropdown-item {
    font-size: 1rem !important;
    padding: 0.75rem 1.5rem !important;
  }


  @media (max-width: 576px) {
    .dropdown-menu {
      width: 100% !important; /* Занимает всю ширину экрана */
      margin-left: 0 !important;
      margin-right: 0 !important;
      border-radius: 0 !important; /* Убираем скругления */
    }
    .dropdown-toggle {
      font-size: 0.95rem !important;
      padding: 0.9rem 1.2rem !important;
    }
    .dropdown-item {
      font-size: 0.90rem !important;
      padding: 0.9rem 1.2rem !important;
    }
    .dropdown-item i {
      font-size: 1em !important;
    }
  }
  .dropdown-item {
    display: flex !important;
    align-items: center !important;
    gap: 0.8rem !important;
  }
</style>
{% endblock %}
